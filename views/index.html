{% extends 'layout_tpl.html' %}
{% block title %}To Do Glist{% endblock %}
{% block nav %}
{% include 'nav.html' with data %}
{% endblock %}


{% block content %}

<section class="loginForm">

   <h1>{{data.index_h1}}</h1>
    <div data-alert id="error_disp" class="alert-box alert round">
        <p></p>
        <a href="#" class="close">&times;</a>
    </div>
    <form name="login_form" data-abide>
        <small class="error">A valid email address is required.</small>
        <div class="row">
            <div class="columns">
                <input name="username" type="text" placeholder="{{data.index_form_usernamePlaceHolder}}" required/>
            </div>
        </div>
        <div class="row">
            <div class="columns">
                <input name="password" type="password" placeholder="{{data.index_form_passwordPlaceHolder}}" required />
            </div>
        </div>
        <div class="row text-center">
            <button class="button">{{data.index_formButton}}</button>
        </div>

    </form>

</section>

{% endblock %}
